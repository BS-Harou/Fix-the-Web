  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">

      <style type="text/css">
          @import 'styles/styles.css';
          @import 'styles/special.css';
      </style>
      <title data-i18n>{{recent_reports}} | Fix the Web</title>
    </head>
    <body class="reports_page">
      <div id="container">
        <ul id="controls">
            <li>                
                <strong data-i18n>{{order_by}}</strong>
                <ul id="order-by" class="dropdown">
                    <li><a href="#" data-order="time_desc" class="active change_state" data-i18n>{{newest_first}}</a></li>
                    <li><a href="#" data-order="time_asc" class="change_state" data-i18n>{{oldest_first}}</a></li>
                    <!--TODO add "most followed" and "popular" as options when comment ratings system is implemented-->
                </ul>
            </li>
        
            <li>                
                <strong data-i18n>{{reports_per_page}}</strong>
                <ul id="change-count" class="dropdown">
                    <li><a href="#" data-count="5" data-page="1" class="change_state" data-i18n>5 {{reports}}</a></li>
                    <li><a href="#" data-count="15" data-page="1" class="active change_state" data-i18n>15 {{reports}}</a></li>
                    <li><a href="#" data-count="25" data-page="1" class="change_state" data-i18n>25 {{reports}}</a></li>
                    <li><a href="#" data-count="50" data-page="1" class="change_state" data-i18n>50 {{reports}}</a></li>
                    <li><a href="#" data-count="100" data-page="1" class="change_state" data-i18n>100 {{reports}}</a></li>
                </ul>
            </li>
        </ul>
          
        <h1 data-i18n>{{recent_reports}}</h1>
        
        <p data-i18n>{{reports_info}}</p>
        
        <ul id="recent-reports">
            <li id="loading-img"><img src="../images/loading-circle.png" alt="{{loading}}" data-i18n-attr="alt" /></li>
        </ul>
        
        <div class="pagination hidden">
            <a href="#" data-page="0" class="disabled previous change_state" title="{{go_back}}" data-i18n data-i18n-attr="title">{{previous_page}}</a>
            <span id="page-number">1</span>
            <a href="#" data-page="2" class="next change_state" title="{{go_to_next_page}}" data-i18n data-i18n-attr="title">{{next_page}}</a>
        </div>
        
        <footer>
            <a href="http://www.operaturkiye.net/fix-the-web" data-i18n>{{web_interface}}</a>
            <a href="options.html#about" data-i18n>{{about_ftw}}</a>         
        </footer>
    </div>
    <script type="text/javascript" src="scripts/jsOAuth-1.3.3.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="scripts/locale.js"></script>
    <script type="text/javascript" src="scripts/translate.js"></script>
    <script type="text/javascript" src="scripts/misc.js"></script>
    <script type="text/javascript" src="scripts/jquery.simplemodal.1.4.2.min.js"></script>
    <script type="text/javascript" src="scripts/reports.js"></script>
    </body>
</html>
